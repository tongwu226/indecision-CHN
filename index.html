<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class='jumbotron jumbotron-fluid'>
      <div class='container container-fluid'>
        <div id="acknowledgement">
          <h1 class="display-4">常常感到<span>难以抉择</span>？</h1>
          <p class="lead">是什么？为什么？怎么办？世间的烦恼太多了</p>
          <hr class="my-4">
          <p style='text-align: center'>
            <img src="ask_oracle.jpg" style='height: 200px; text-align: center; margin: auto' />
          </p>
          <p style="text-align:center; font-size:20px;">来，听从神的指示......</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg btn-block" href="#" role="button">我需要帮助</a>
          </p>
        </div>
        <div id="description" style="display: none">
          <h1 class="display-4">思绪一片<span>混沌迷茫</span>？</h1>
          <p>跟随以下步骤，诚心方可得到神示</p>
          <hr class="my-4">
          <p>
            双眼微阖，内心放松
            <br><br>
            稳定思绪，集中意念
            <br><br>
            暗自默想，所求为何？
            <br><br>
            虔诚发问，方可得示
          </p>
          <p style='text-align: center'>
            <img src="ask_oracle.jpg" style='height: 200px; text-align: center; margin: auto' />
          </p>
          <form>
            <div class='form-group'>
              <a class="btn btn-primary btn-lg btn-block" href="#" role="button" id="hint">请神明示</a>
            </div>
        </div>
        <div id="asking" style="display:none">
          <div class='rockingoracle swing'></div>
        </div>
        <div id="answer" style="display: none">
          <hr class="my-4">
          <p style='text-align: center'>
            <img src="ask_oracle_answer.jpg" style='height: 300px; text-align: center; margin: auto' />
          </p>
          <h3>答案的关键在于<a id="answerText"></a>事物</h3>

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="adjective.js"></script>
    <script src="index.js"></script>
  </body>

</html>
